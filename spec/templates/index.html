<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Templates in scripts</title>
</head>
<body>
  <script id="helloWorld" type="text/x-handlebars-template">
    <h1>{{sayHi}}</h1>
  </script>

  <script id="spinner" type="text/x-handlebars-template">
    <p>Loading...</p>
  </script>

</body>
</html>
